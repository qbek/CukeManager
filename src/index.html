<!DOCTYPE html>
<html>
<head>
	<title>CukeManager</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic|Source+Code+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="welcome-view" style="display:none">
    <div class="title">CukeManager</div>
    <ul class="main-manu">
      <li><a href="#/testexecutor">Test Executor</a></li>
      <li><a href="#/testdeveloper">Test Developer</a></li>
    </ul>
  </div>

  <div id="test-execution-view" style="display:none">
    <div class="leftside-menu">
      <div class="menu-icon">
        <img src="icon/menu-32.png" alt="">
      </div>
      <div class="menu-section">
        <p>Test set</p>
        <ul>
          <li>
            <a id="loadTestSet" href="#">Load</a>
            <input id="loadTestSetInput" type="file" name="file" hidden>
          </li>
        </ul>
      </div>
      <div class="menu-section">
        <p>Execution</p>
        <ul>
          <li>
            <a id="loadProgress" href="#">Load progress</a>
          </li>
          <li>
            <a id="storeProgress" href="">Store progress</a>
          </li>
        </ul>
      </div>
      <div class="menu-section">
        <p>Reports</p>
        <ul>
          <li>
            <a id="downloadCVS" href="">Download CVS</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <section id="feature-list">
      <p class="introduction">Features and Scenarios</p>
      </section>

      <section id="scenario-view">
      <p class="introduction">Scenario details</p>
      </section>
    </div>
  </div>

  <div id="test-developer-view" style="display:none">
  </div>


  <script type="text/javascript" src="js/vendor/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="js/vendor/storageapi.min.js"></script>
  <script type="text/javascript" src="js/vendor/director.min.js"></script>
  <script type="text/javascript" src="js/vendor/require.js"></script>
  <script>
    requirejs.config({
      baseUrl: 'js',
      paths: {
        'text': 'vendor/text',
        'tmpl': '../tmpl',
      },
    });
    // Load the main app module to start the app
    requirejs(['main']);

  </script>

</body>
</html>
