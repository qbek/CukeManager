<div>
  <p class="scenario-tags" data-gr="scn-tags"></p>
  <div class="scenario-label">
    <div data-gr="scn-status"></div>
    <div class="scenario-keyword">Scenario:</div>
    <div class="scenario-name" data-gr="scn-name"></div>
  </div>
  <div class="scenario-overview">
    <span class="scenario-overview-keyword">Overview:</span>
    <p data-gr="scn-overview"></p>
  </div>
  <div class="scenario-preconditions">
    <span class="scenario-preconditions-keyword">Preconditions:</span>
    <p data-gr="scn-preconditions"></p>
  </div>
  <div class="scenario-passcriteria">
    <span class="scenario-passcriteria-keyword">Pass Criteria:</span>
    <p data-gr="scn-passcriteria"></p>
  </div>
  <div class="scenario-background">
    <span class="scenario-background-keyword">Background:</span>
    <ol class="scenario-background-steps" data-gr="scn-bg-steps"></ol>
  </div>
  <ol class="scenario-steps" data-gr="scn-steps">
    <li class="scenario-step" data-gr="scn-step">
      <span data-gr="step-keyword"></span>
      <span class="step-name" data-gr="step-name"></span>
      <table class="step-datatable" data-gr="step-datatable">
        <tbody>

        </tbody>
      </table>
    </li>
  </ol>
  <div class="scenario-enterresult" data-eventBind="enter-scenario-status">
    <textarea name="" id="" cols="58" rows="4"></textarea>
    <button class="button-pass" value="pass">Pass</button>
    <button class="button-fail" value="fail">Fail</button>
    <button class="button-norun" value="norun">No run</button>
  </div>
</div>
