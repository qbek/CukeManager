<div>
  <p class="scenario-tags" data-gr="scn-tags"></p>
  <div class="scenario-label">
    <p class="scenario-status" data-gr="scn-status"></p>
    <p class="scenario-keyword">Scenario:</p>
    <p class="scenario-name" data-gr="scn-name"></p>
  </div>
  <pre class="scenario-description" data-gr="scn-description"></pre>
  <div class="scenario-background">
    <p class="scenario-background-keyword">Background:</p>
    <ol class="scenario-background-steps" data-gr="scn-bg-steps"></ol>
  </div>
  <ol class="scenario-steps" data-gr="scn-steps">
    <li class="scenario-step" data-gr="scn-step">
      <span class="step-keyword" data-gr="step-keyword"></span>
      <span class="step-name" data-gr="step-name"></span>
      <table class="step-datatable" data-gr="step-datatable">
        <tbody>

        </tbody>
      </table>
    </li>
  </ol>
  <div class="scenario-enterresult" data-eventBind="enter-scenario-status">
    <textarea name="" id="" cols="58" rows="4"></textarea>
    <button class="button-pass" value="pass">Pass</button>
    <button class="button-fail" value="fail">Fail</button>
    <button class="button-norun" value="norun">No run</button>
  </div>
</div>
