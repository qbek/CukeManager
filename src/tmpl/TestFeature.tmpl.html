<div class="feature">
  <header class="feature-header" data-eventBind="toggle-scenarios">
    <div class="feature-label">
      <div class="feature-keyword">Feature:</div>
      <div class="feature-name" data-gr="feat-name"></div>
      <div class="feature-stats"><span data="feat-stat-pass"></span><span data="feat-stat-fail"></span><span data="feat-stat-norun"></span><span data="feat-stat-undef"></span></div>
    </div>
  </header><!-- /header -->
  <section class="display-none">
    <div class="feature-author">
      <span class="feature-author-keyword">Author:</span>
      <span data-gr="feat-author"></span>
    </div>
    <div class="feature-reviewer">
      <span class="feature-reviewer-keyword">Reviewer:</span>
      <span data-gr="feat-reviewer"></span>
    </div>
    <div class="feature-overview">
      <span class="feature-overview-keyword">Overview:</span>
      <p data-gr="feat-overview"></p>
    </div>
    <div class="feature-preconditions">
      <span class="feature-preconditions-keyword">Preconditions:</span>
      <p data-gr="feat-preconditions"></p>
    </div>
    <ul class="feature-scenarios" data-gr="scenarios">
      <li class="feature-scenario" data-gr="scenario" data-featureid="" data-scenarioid="">
        <div class="scenario-label">
          <p class="scenario-status" data-gr="scn-status"></p>
          <p class="scenario-keyword">Scenario:</p>
          <p class="scenario-name" data-gr="scn-name"></p>
        </div>
      </li>
    </ul>
  </section>
</div>
