<article class="feature">
  <header class="feature-header" data-eventBind="toggle-scenarios">
    <div class="feature-label">
      <p class="feature-keyword">Feature:</p>
      <p class="feature-name" data-gr="feat-name"></p>
      <p class="feature-stats"><span data="feat-stat-pass"></span> <span data="feat-stat-fail"></span> <span data="feat-stat-norun"></span> <span data="feat-stat-undef"></span></p>
    </div>
  </header><!-- /header -->
  <section>
    <pre class="feature-description" data-gr="feat-description"></pre>
    <ul class="feature-scenarios" data-gr="scenarios">
      <li class="scenario" data-gr="scenario" data-featureid="" data-scenarioid="">
        <div class="scenario-label">
          <p class="scenario-status" data-gr="scn-status"></p>
          <p class="scenario-keyword">Scenario:</p>
          <p class="scenario-name" data-gr="scn-name"></p>
        </div>
      </li>
    </ul>
  </section>
</article>
